<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Homepage</title>
  <style>
    /* Resetting default margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    /* Header styles */
    header {
      background-color: #000;
      padding: 10px 0;
      text-align: center;
    }

    /* Logo styles */
    .logo {
      width: 120px;
    }

    /* Navigation styles */
    nav {
      text-align: center;
      margin-top: 20px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
    }

    /* Main section styles */
    .main-section {
      padding: 50px 20px;
      text-align: center;
    }

    .main-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    /* Sample content grid */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-gap: 20px;
      justify-content: center;
    }

    .content-item {
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    .content-item img {
      max-width: 100%;
      border-radius:-15px;
    }

    /* Footer styles */
    footer {
      background-color: #000;
      padding: 20px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <img src="./netflix logo.png" alt="Netflix Logo" class="logo">
  </header>

  <!-- Navigation -->
  <nav>
    <a href="#">Home</a>
    <a href="#">TV Shows</a>
    <a href="#">Movies</a>
    <a href="#">Latest</a>
    <a href="#">My List</a>
  </nav>

  <!-- Main Section -->
  <div class="main-section">
    <h1>Welcome to Netflix</h1>

    <!-- Sample Content Grid -->
    <div class="content-grid">
      <div class="content-item">
        <img src="./3idiots.jpg" alt="Sample Image">
        <h3>3 IDIOTS</h3>
      </div>
      <div class="content-item">
        <img src="./12th fail.jpg" alt="Sample Image">
        <h3>12TH FAIL</h3>
      </div>
      <div class="content-item">
        <img src="./bhool bhuliya 2.jpeg" alt="Sample Image">
        <h3>BHOOL BHULIYA 2</h3> 
        
      </div>
      <!-- Add more content items as needed -->
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2024 Netflix Clone made by aditya Raj
  </footer>
</body>
</html>

</body>
</html>
